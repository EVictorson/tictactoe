# This workflow sets up MSBuild and builds the VS solution.

name: Build

on:
  push:
    branches: 
      - github-actions

jobs:

  setup-msbuild:
    runs-on: windows-latest
    name: Set up MSBuild into PATH to use later
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout code
        uses: actions/checkout@github-actions
        id: checkout-code
        
      - name: Setup MSBuild Path
        uses: warrenbuckley/Setup-MSBuild@v1
        id: setup-msbuild-path
  
  run-msbuild:
    runs-on: windows-latest
    name: Run MSBuild to build a VS solution
    needs: setup-msbuild
    defaults:
      run:
        shell: cmd
    
    steps:
    - name: MSBuild
      working-directory: src
      run: msbuild TheGame.vcxproj
